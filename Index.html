<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Librería El Estudiante</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-background">
        <header class="topbar">
            <div class="logo">
                <h1>Librería "El Estudiante"</h1>
            </div>
        </header>

        <img src="./images/fondologin.jpg" alt="">

        <main class="contenido-principal">
            <div id="welcome-message" style="display: none;">
                <h2>¡Bienvenido, <span id="user-name"></span>!</h2>
                <p>Has iniciado sesión.</p>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div id="login-form-container">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <input type="text" id="usuario" placeholder="Usuario" required><br>
                    <input type="password" id="contrasena" placeholder="Contraseña" required><br>
                    <button type="submit">Entrar</button>
                </form>
                <!-- <p><a href= "./InicioSeccion.html" id="password-link">¿Has olvidado tu contraseña?</a></p> //Mejora de diseño de login futura-->
                <p><a href="/Registrase.html" id="registro-link">¿No tienes cuenta? ¡Regístrate!</a></p>
            </div>
        </main>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
