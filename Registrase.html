<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse - Librería El Estudiante</title>
        <link rel="stylesheet" href="./css/login.css">
    </head>    
<body>
    <div class="main-container login-background">
        <header class="topbar">
            <div class="logo">
                <h1>Librería "El Estudiante"</h1>
            </div>
        </header>

        <img src="./images/fondologin.jpg" alt="">

        <main class="contenido-principal-2">
            <h2>Registrarse</h2>
            <form id="register-form">
                <input type="text" id="new-usuario" placeholder="Nuevo Usuario" required><br>
                <input type="password" id="new-contrasena" placeholder="Contraseña" required><br>
                <input type="password" id="confirm-contrasena" placeholder="Confirmar Contraseña" required><br>
                <input type="email" id="new-correo" placeholder="Correo electrónico" required><br>
                <button type="submit">Registrar</button>
            </form>
            <p><a href="./Index.html">¿Ya tienes cuenta? ¡Inicia sesión!</a></p>
        </main>
    </div>
